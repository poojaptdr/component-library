<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>alert</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="mains">
        <h1 class="fheadings">Alert</h1>
        <div class="containers">
            <div class="sccess" role="alert">
                <h3><span><i class="ri-checkbox-circle-line"></i></span>Successfully Alert</h3>
            </div>

            
                <div class="error" role="alert">
                    <h3><span><i class="ri-checkbox-circle-line"></i></span>Error is Occured</h3>
              </div>

                    <div class="connection" role="alert">
                        <h3><span><i class="ri-signal-wifi-error-fill"></i></span>Your internet connection is unstable</h3>
                    </div>

                    <div class="read" role="alert">
                        <h3><span><i class="ri-eye-line"></i></span>Read instruction carefully</h3>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
